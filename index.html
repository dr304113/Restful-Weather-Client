<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files -->
    <link rel="stylesheet" href="css/home.css">

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Weather Page</h1>
            </div>
        </div>
        <hr>

        <!-- ERROR MESSAGES DISPLAY -->
        <ul class="list-group" id="errorMessages"></ul>


        <!-- MAIN FORM -->
        <div id="mainFormDiv">
            <form class="form-inline" role="form" id="mainForm">

                <div class="form-group col-md-6" id="zipFieldDiv">
                    <label for="zipField" style="font-weight: bolder; padding-right: 10px;">Zipcode:</label>
                    <input type="number" class="form-control" id="zipField" placeholder="Enter Zipcode"
                        style="width: fit-content;" required>
                </div>

                <div class="form-group col-md-2" id="unitSelectorDiv">
                    <label for="unitSelector" style="font-weight: bolder; padding-right: 10px;">Units:</label>
                    <select title="units" class="custom-select" id="unitSelector">
                        <option selected>Imperial</option>
                        <option>Metric</option>
                    </select>
                </div>

                <div class="form-group col-md-4" id="getWeatherButtonDiv">
                    <button type="button" id="getWeatherButton" class="btn btn-primary">
                        Get Weather
                    </button>

                </div>

            </form>
        </div>


        <hr />

        <div class="container" id="resultsContainer" style="display: none;">

            <!-- CURRENT CONDITION BLOCK -->
            <div class="col-md-12" id="currentConditionBlock">

                <h2 id="currentConditionsHeader"></h2>

                <div class="row">


                    <div class="col-md-4" id="iconAndDescriptionColumn"></div>

                    <div class="col-md-4" id="tempHumidityWindDataColumn"></div>


                </div>


            </div>


            <hr />


            <!-- FIVE DAY FORECAST BLOCK -->
            <div class="col-md-12" id="fiveDayForecastBlock">

                <h2 id="fiveDayForecastHeader">Five Day Forecast</h2>

                <div class="row">


                    <div class="col" id="day1"></div>

                    <div class="col" id="day2"></div>

                    <div class="col" id="day3"></div>

                    <div class="col" id="day4"></div>

                    <div class="col" id="day5"></div>


                </div>


            </div>
        </div>



    </div>

    <!-- full jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>

</html>
